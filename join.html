<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/favicon.ico">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" href="css/join.css">
    <script src="js/prefixfree.min.js"></script>
</head>
<body>
    <div class="center">
        <div class="wrapper">
            <div id="logo">
                <a href="index.html">G0</a>
            </div>
            <form action="login.html" name="memberFrm">
                <label for="userId">아이디</label>
                <input type="text" name="userId" id="userId" placeholder="아이디 입력" required>
                <p class="err err-userId">6~20자의 영문 소문자, 숫자만 사용 가능합니다.</p>
                <p class="err exists-userId">이미 존재하는 아이디입니다.</p>
                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" id="pwd" placeholder="비밀번호 입력" required>
                <p class="err err-pwd">8~16자의 숫자, 영문자, 특수문자(*!&)를 각 1개 이상 사용하세요.</p>
                <label for="pwdCheck">비밀번호 확인</label>
                <input type="password" id="pwdCheck" placeholder="비밀번호 확인 입력" required>
                <p class="err err-pwdCheck">비밀번호가 일치하지 않습니다.</p>
                <label for="userName">이름</label>
                <input type="text" name="userName" id="userName" placeholder="이름 입력" required>
                <p class="err err-userName">한글 2글자이상 입력하세요.</p>
                <label for="birthday">생년월일</label>
                <input type="date" name="birthday" id="birthday" required>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="이메일 입력" required>
                <p class="err err-email">이메일 형식에 어긋납니다.</p>
                <label for="phone">휴대전화</label>
                <input type="tel" name="phone" id="phone" placeholder="휴대전화 입력('-'제외)" required>
                <p class="err err-phone">휴대전화 형식에 어긋납니다.</p>
                <div class="terms">
                    <input type="checkbox" name="termsService" id="termsService" required>
                    <label for="termsService"><span>[필수]</span>이용약관 동의</label>
                    <div class="space-5"></div>
                    <input type="checkbox" name="termsPrivacy" id="termsPrivacy" required>
                    <label for="termsPrivacy"><span>[필수]</span>개인정보 수집 및 이용 동의</label>
                    <div class="space-5"></div>
                    <input type="checkbox" name="termsSms" id="termsSms">
                    <label for="termsSms">[선택]SMS 수신 동의</label>
                    <div class="space-5"></div>
                    <input type="checkbox" name="termsEmail" id="termsEmail">
                    <label for="termsEmail">[선택]이메일 수신 동의</label>
                </div>
                <input type="submit" value="회원가입">
                <div class="login">
                    <a href="login.html">로그인 화면으로 돌아가기</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/join.js"></script>
</body>
</html>
